<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercise Counter</title>
   <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
   <div class="container">
      <div class="title-box">
         <a href="/" class="back">&#x003c; back</a>
         <h2 id="exercise-title">sdf</h2>
      </div>
      <div class="count-box">
         <button class="minus-btn">-</button>
         <span class="count">0</span>
         <button class="plus-btn">+</button>
      </div>
      <div class="btns">
         <button class="btn reset-btn">Restart</button>
         <button class="btn save-btn">Finish</button>
      </div>

   </div>
   <script src="js/exercise.js"></script>
</body>

</html>
